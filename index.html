<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;
    color:white;
}

/* Fotos */
.foto{
    position:absolute;
    width:160px;
    opacity:0;
    transform:scale(0.8);
    transition:1.5s;
}
.visible{
    opacity:1;
    transform:scale(1);
}

/* Centro */
.centro{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:60%;
    font-size:28px;
    opacity:0;
    transition:1.5s;
}
.visible-text{ opacity:1; }

/* Botones */
button{
    padding:10px 20px;
    margin:10px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

#si{
    background:#ff4d6d;
    color:white;
}

#no{
    background:white;
    color:black;
    position:absolute;
}

/* Meme */
#memeImg{
    width:320px;
    margin-top:20px;
    display:none;
}

/* Corazones */
.corazon{
    position:fixed;
    bottom:-20px;
    animation:flotar 8s linear infinite;
}
@keyframes flotar{
    0%{transform:translateY(0);}
    100%{transform:translateY(-110vh);}
}

/* Fuegos */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(8);opacity:0;}
}
</style>
</head>

<body>

<!-- ARRIBA IZQUIERDA -->
<img src="foto1.jpeg" class="foto" id="f1" style="top:5%; left:5%; transform:rotate(-12deg)">
<img src="foto2.jpeg" class="foto" id="f2" style="top:18%; left:12%; transform:rotate(-6deg)">

<!-- ARRIBA DERECHA -->
<img src="foto3.jpeg" class="foto" id="f3" style="top:5%; right:5%; transform:rotate(10deg)">
<img src="foto4.jpeg" class="foto" id="f4" style="top:18%; right:12%; transform:rotate(6deg)">

<!-- ZONA MEDIA IZQUIERDA -->
<img src="foto5.jpeg" class="foto" id="f5" style="top:55%; left:5%; transform:rotate(-10deg)">
<img src="foto6.jpeg" class="foto" id="f6" style="top:65%; left:15%; transform:rotate(8deg)">
<img src="foto7.jpeg" class="foto" id="f7" style="top:75%; left:25%; transform:rotate(-5deg)">

<!-- ABAJO DERECHA -->
<img src="foto8.jpeg" class="foto" id="f8" style="bottom:20%; right:5%; transform:rotate(9deg)">
<img src="foto9.jpeg" class="foto" id="f9" style="bottom:10%; right:18%; transform:rotate(-7deg)">
<img src="foto10.jpeg" class="foto" id="f10" style="bottom:5%; right:30%; transform:rotate(6deg)">

<!-- LETRAS -->
<div class="centro" id="letra1">
Tú, endulzas mi canción,<br>
le das un buen sabor,<br>
a cada situación
</div>

<div class="centro" id="letra2">
Siempre, tú
</div>

<!-- PREGUNTA -->
<div class="centro" id="pregunta">
¿Me permites ser tu San Valentín?<br><br>
<button id="si">SI!!!</button>
<button id="no">NO!!!</button>
<br>
<img src="meme.jpeg" id="memeImg">
</div>

<audio id="musica" controls autoplay>
<source src="chocolate.mp3" type="audio/mp3">
</audio>

<script>
const musica = document.getElementById("musica");
const noBtn = document.getElementById("no");
const siBtn = document.getElementById("si");
let escala = 1;

/* Sincronización por grupos */
musica.addEventListener("timeupdate", function(){
let t = musica.currentTime;

/* Grupo 1 */
if(t > 5){
f1.classList.add("visible");
f2.classList.add("visible");
}

/* Grupo 2 */
if(t > 10){
f3.classList.add("visible");
f4.classList.add("visible");
}

/* Aparece primera letra */
if(t > 14){
letra1.classList.add("visible-text");
}

/* Grupo 3 */
if(t > 18){
f5.classList.add("visible");
f6.classList.add("visible");
f7.classList.add("visible");
}

/* Cambia a Siempre, tú */
if(t > 23){
letra1.classList.remove("visible-text");
letra2.classList.add("visible-text");
}

/* Grupo 4 */
if(t > 26){
f8.classList.add("visible");
f9.classList.add("visible");
f10.classList.add("visible");
}

/* Pregunta final */
if(t > 30){
letra2.classList.remove("visible-text");
pregunta.classList.add("visible-text");
}
});

/* Corazones */
setInterval(()=>{
let c=document.createElement("div");
c.className="corazon";
c.style.left=Math.random()*100+"vw";
c.style.fontSize=(15+Math.random()*20)+"px";
c.innerHTML="❤️";
document.body.appendChild(c);
setTimeout(()=>c.remove(),8000);
},500);

/* Botón NO huye + SI crece */
function moverNo(){
let x=Math.random()*(window.innerWidth-120);
let y=Math.random()*(window.innerHeight-60);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

escala += 0.2;
siBtn.style.transform="scale("+escala+")";
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

/* Botón SI */
siBtn.addEventListener("click", ()=>{
lanzarFuegos();
document.getElementById("memeImg").style.display="block";
});

/* Fuegos */
function lanzarFuegos(){
for(let i=0;i<40;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}
</script>

</body>
</html>
