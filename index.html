<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para ti &lt;3</title>
  <style>
    body { background-color: #fff0f5; font-family: Arial; display: flex;
      flex-direction: column; align-items: center; padding: 30px; text-align: center;
    }
    h1 { color: #d63384; font-size: 2em; }
    .text-box { font-size: 20px; margin-top: 20px; color: #333;
      white-space: pre-wrap; max-width: 600px; min-height: 80px;
      cursor: pointer; border: 2px dashed #d63384;
      padding: 20px; border-radius: 12px; transition: background-color 0.3s;
    }
    .text-box:hover { background-color: #ffe6f0; }
    audio { margin-top:20px; }
    #image { margin-top:40px; max-width:200px; }
  </style>
</head>
<body>
  <h1>Para ti &lt;3</h1>
  <div id="intro" class="text-box">Haz clic para comenzar...</div>

  <div id="mainContent" style="display:none;">
    <div id="lyric" class="text-box">
      Presiona play y haz clic aqu√≠ para avanzar la letra
    </div>

    <audio controls id="song">
      <source src="Camila Cabello - Used to This (Audio).mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>

    <img id="image" src="parejita.png" alt="Decoraci√≥n pareja" />
  </div>

  <script>
    const introLines = [
      "Hola, mi amor.",
      "S√© que las cosas no han estado bien y me gustar√≠a poder ayudarte de alguna forma.",
      "S√© que esto no es un regalo realmente, solo es un detalle.",
      "Es algo que aprend√≠ a hacer por ti.",
      "Te dedico esta canci√≥n.",
      "Le hice algunos cambios a la letra... espero puedas encontrarlos jeje.",
      "Te quiero siempre."
    ];

    const lyrics = [
      /* arreglo completo como antes... */
      "No, I never liked Santiago",
      "Never thought it was something special",
      /* ... */
      "Gracias por permitirme ser tu novio"
    ];

    let introIndex = 0;
    let lyricIndex = 0;
    const introDiv = document.getElementById("intro");
    const lyricDiv = document.getElementById("lyric");
    const mainContent = document.getElementById("mainContent");

    introDiv.addEventListener("click", () => {
      if (introIndex < introLines.length) {
        introDiv.textContent = introLines[introIndex++];
      } else {
        introDiv.style.display = "none";
        mainContent.style.display = "block";
      }
    });

    lyricDiv.addEventListener("click", () => {
      if (lyricIndex < lyrics.length) {
        lyricDiv.textContent = lyrics[lyricIndex++];
      } else {
        lyricDiv.textContent = "Fin de la canci√≥n üòä";
      }
    });
  </script>
</body>
</html>
